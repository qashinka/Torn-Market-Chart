version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: torn_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    profiles:
      - internal-db

  redis:
    image: redis:alpine
    container_name: torn_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build: ./backend
    container_name: torn_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mysql+asyncmy://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TORN_API_KEY=${TORN_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      # db dependency removed for external db support. handled by app retry logic.
      # db:
      #   condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    build: ./backend
    container_name: torn_worker
    command: python -m app.worker
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mysql+asyncmy://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - TORN_API_KEY=${TORN_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      # db:
      #   condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  web:
    build: ./frontend
    container_name: torn_web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: torn_pma
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_PORT: ${DB_PORT}
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - internal-db

volumes:
  db_data:
  redis_data:
