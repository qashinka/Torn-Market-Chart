version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: torn_market_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespwd
      POSTGRES_DB: torn_market
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - internal

  db-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: torn_market_db_proxy
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - /dev/net/tun:/dev/net/tun
      - tailscale_state:/var/lib/tailscale
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - REMOTE_DB_HOST=${REMOTE_DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - TS_HOSTNAME=torn-market-proxy
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 5432" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - db
    profiles:
      - external

  redis:
    image: redis:alpine
    container_name: torn_market_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - internal
      - external

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: torn_market_api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgrespwd}
      - DB_NAME=${DB_NAME:-torn_market}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
        required: false
      db-proxy:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - internal
      - external

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: torn_market_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - internal
      - external

volumes:
  timescaledb_data:
  tailscale_state:
  redis_data:
