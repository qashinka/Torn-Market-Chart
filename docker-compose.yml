version: '3.8'

services:
  # Internal DB (Optional / Disabled via Profile)
  db:
    image: mysql:8.0
    container_name: torn_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    profiles:
      - internal-db

  redis:
    image: redis:alpine
    container_name: torn_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build: ./backend
    container_name: torn_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --proxy-headers --forwarded-allow-ips '*'
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mysql+asyncmy://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      # Redis is on the 'default' bridge network, but API is in Tailscale network namespace.
      # To reach Redis, API likely needs to hit the container IP or gateway if not shared.
      # Actually, network_mode: service:tailscale isolates API from default bridge unless Tailscale is also on it.
      # Best practice: Tailscale container joins default bridge too.
      - REDIS_URL=redis://redis:6379/0 # Can API resolve 'redis'? 
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TORN_API_KEY=${TORN_API_KEY}
    # network_mode: service:tailscale
    # NOTE: When using network_mode, 'ports' are ignored here. Defined in tailscale service.
    # network_mode: service:tailscale
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    build: ./backend
    container_name: torn_worker
    command: python -m app.worker
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=mysql+asyncmy://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - TORN_API_KEY=${TORN_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    # network_mode: service:tailscale
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

  web:
    build: ./frontend
    container_name: torn_web
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    # ports:
    #   - "3000:80"

    depends_on:
      - api
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: torn_pma
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_PORT: ${DB_PORT}
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8081:80"
    restart: unless-stopped
    # If PMA needs to see DB, it must also be naturally networked. 
    # Or piggyback. For now, we leave it isolated/broken for external DB unless piggybacked.
    # Profiles can hide it.
    profiles:
      - internal-db

volumes:
  db_data:
  redis_data:
