version: '3.8'

services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: torn_tailscale
    hostname: torn-market-chart
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    ports:
      # Expose ports through Tailscale container since other services Piggyback
      - "8000:8000" # API
      - "3000:80" # Web

  api:
    network_mode: service:tailscale
    depends_on:
      tailscale:
        condition: service_started
      # db is NOT needed if connecting to external DB, but harmless if running

  worker:
    network_mode: service:tailscale
    depends_on:
      tailscale:
        condition: service_started

  web:
    network_mode: service:tailscale
    links: [] # ネットワークモードとの競合を避けるため、ベースファイルのlinksを無効化
    ports: [] # ネットワークモードとの競合を避けるため、ベースファイルのportsを無効化
    depends_on:
      tailscale:
        condition: service_started
    # ネットワークモード使用時はベースファイルのportsは無視されますが、
    # tailscaleサービスによって処理されることを明示するのは良い習慣です。

volumes:
  tailscale_data:
