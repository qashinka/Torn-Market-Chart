<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn City Price Tracker</title>
    <!-- Use specific v4.1.1 version known to work -->
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Autocomplete Styles */
        .autocomplete-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            color: var(--text-primary);
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: var(--hover-color);
        }

        .autocomplete-active {
            background-color: var(--primary-color) !important;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Torn Market Tracker</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn-primary" onclick="openSettings()">Settings</button>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">Tracked Items</div>
            <ul class="item-list" id="itemList">
                <!-- Items loaded via JS -->
            </ul>
        </div>
        <div class="main-content">
            <div class="chart-toolbar">
                <div class="toolbar-group">
                    <label>Timeframe:</label>
                    <select id="timeframeSelect" onchange="updateChartRaw()">
                        <option value="1">1 Min (Raw)</option>
                        <option value="5">5 Min</option>
                        <option value="15">15 Min</option>
                        <option value="30">30 Min</option>
                        <option value="60">1 Hour</option>
                        <option value="240">4 Hour</option>
                        <option value="1440">1 Day</option>
                    </select>
                </div>

                <div class="toolbar-group">
                    <label>Type:</label>
                    <select id="chartTypeSelect" onchange="updateChartRaw()">
                        <option value="Line">Line Chart</option>
                        <option value="Candlestick">Candlestick</option>
                    </select>
                </div>

                <div class="toolbar-group" style="margin-left:auto;">
                    <div style="display: flex; gap: 0.8rem;">
                        <label style="cursor:pointer; display:flex; align-items:center; gap:4px;">
                            <input type="checkbox" id="checkBazaarMin" checked onchange="toggleSeries()">
                            <span style="color:#10b981;">Bazaar Min</span>
                        </label>
                        <label style="cursor:pointer; display:flex; align-items:center; gap:4px;">
                            <input type="checkbox" id="checkBazaarAvg" checked onchange="toggleSeries()">
                            <span style="color:#14b8a6;">Avg</span>
                        </label>
                        <label style="cursor:pointer; display:flex; align-items:center; gap:4px;">
                            <input type="checkbox" id="checkMarketMin" checked onchange="toggleSeries()">
                            <span style="color:#3b82f6;">Market Min</span>
                        </label>
                        <label style="cursor:pointer; display:flex; align-items:center; gap:4px;">
                            <input type="checkbox" id="checkMarketAvg" checked onchange="toggleSeries()">
                            <span style="color:#6366f1;">Avg</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div id="loading"
                    style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: var(--text-secondary);">
                    Select an item to view price history</div>
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Configuration</h3>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>

            <h2>API Keys</h2>
            <div class="form-group">
                <input type="text" id="apiKeyInput" placeholder="Enter Torn API Key">
                <button class="btn-primary" onclick="addApiKey()">Add</button>
            </div>
            <div class="settings-list" id="apiKeyList">
                <!-- Keys loaded via JS -->
            </div>

            <h2>Tracked Items</h2>
            <div class="form-group">
                 <div class="autocomplete-container">
                    <input type="text" id="itemNameInput" placeholder="Search Item Name...">
                </div>
                <input type="number" id="itemIdInput" placeholder="ID" readonly style="width: 80px; background-color: var(--bg-color);">
                <button class="btn-primary" onclick="addItem()">Track</button>
            </div>
            <div class="settings-list" id="trackedItemList">
                <!-- Items loaded via JS -->
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
